<ion-header>

  <ion-navbar>
    <ion-title>Characters</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-fab right bottom>
        <button ion-fab color='light' (click)="goToAddCharacter()"><ion-icon name="add"></ion-icon></button>
    </ion-fab>
    
    <ion-list>
        <ion-item-sliding *ngFor="let chara of characters.characters; let i = index">
            <ion-item (click)="goToDetails(i)">
                {{chara.name}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="danger" (click)="removeChara(i)"><ion-icon name="trash"></ion-icon></button>
            </ion-item-options>
            <ion-item-options side="left">
                <button ion-button (click)="goToEdit(i)"><ion-icon name="create"></ion-icon></button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>
    
</ion-content>
